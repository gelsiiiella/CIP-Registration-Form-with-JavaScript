<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIP Registration Form</title>
    <link rel="icon" type="image/png" href="assets/cip_registrationForm.png">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">CIP Registration Form </div>
        <br>
        <form name="FormName" action="#">
            <div class="student-info">
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="txtUserName" size="20" maxlength="20" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text"  name="txtName" size="20" maxlength="100" placeholder="Enter your fullname" required>
                </div>
                <div class="input-box">
                    <span class="details">Create Password</span>
                    <input type="password" name="password">
                </div>
                <div class="input-box">
                    <span class="details">Student Number</span>
                    <input type="text" name="txtSN" size="20" placeholder="Enter your student number" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="confirm_password">
                </div>
                <div class="input-box">
                    <span class="details">Student Type</span>
                    <input type="radio" name="SType" value="Scholar"> Scholar
                    <input type="radio" name="SType" value="Non-Scholar"> Non-Scholar
                </div>

                <div class="input-box">
                    <span class="details">Gender</span>
                    <input type="radio" name="Gender" value="Male"> Male
                    <input type="radio" name="Gender" value="Female"> Female
                    <input type="radio" name="Gender" value="Other"> Other
                </div>
                
                <div class="input-box">
                    <div id="year-course-container" class="flex-container">
                        <div class="year-selection">
                            <span class="details">Year</span>
                            <select name="Year">
                                <option value="1st Year">1st Year</option>
                                <option value="2nd Year">2nd Year</option>
                                <option value="3rd Year">3rd Year</option>
                                <option value="4th Year">4th Year</option>
                                <option value="5th Year">5th Year</option>
                                <option value="Irregular">Irregular</option>
                            </select>
                        </div>
                        <div class="course-selection">
                            <span class="details">Course</span>
                            <select name="Course">
                                <option value="BSCS">BSCS</option>
                                <option value="BSIT">BSIT</option>
                                <option value="BSCpE">BSCpE</option>
                                <option value="BSCE">BSCE</option>
                                <option value="BSEE">BSEE</option>
                                <option value="BSECE">BSECE</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">Interest</span>
                    <ul class="interest-list">
                        <li><label><input type="checkbox" name="Interest" value="Beauty and Aesthetics"> Beauty</label></li>
                        <li><label><input type="checkbox" name="Interest" value="Foods"> Foods</label></li>
                        <li><label><input type="checkbox" name="Interest" value="Books">Books</label></li>
                        <li><label><input type="checkbox" name="Interest" value="Sports"> Sports</label></li>
                        <li><label><input type="checkbox" name="Interest" value="Games"> Games</label></li>
                        <li><label><input type="checkbox" name="Interest" value="Coding"> Coding</label></li>
                        <li><label><input type="checkbox" name="Interest" value="Music"> Music</label></li>
                        <li><label><input type="checkbox" name="Interest" value="Music"> Traveling </label></li>
                    </ul>
                </div>
                
                <div class="input-box">
                    <span class="details">Insight Section</span>
                    <textarea rows="10" cols="20" name="comment"></textarea>
                </div>
            </div>

            <button type="submit" class="submit_btn" onclick="saveAndTransfer()">Register</button>
            <button type="reset" id="reset">Reset Input</button>
            <br>
            <p style="text-align: center;">&copy;Angela Samboa. All right reserved 2024</p>
        </form>
    </div>
</body>
</html>
